name: Generate PhishTank Feed

on:
  schedule:
    - cron: '0 16,22,4,10 * * *'  # UTC, 對應 UTC+8 的 0,6,12,18
  workflow_dispatch:

jobs:
  build-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate TXT feed from PhishTank
        env:
          PHISHTANK_API_KEY: ${{ secrets.PHISHTANK_API_KEY }}
        run: |
          pip install requests
          python - <<EOF
import requests
import json
api_key = "${PHISHTANK_API_KEY}"
url = f"https://phishtank.org/data/online-valid.json?app_key={api_key}"
resp = requests.get(url)
data = resp.json()
with open("feed.txt", "w", encoding="utf-8") as f:
    for entry in data:
        if entry.get("url"):
            f.write(entry["url"] + "\\n")
EOF

      - name: Commit and push feed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add feed.txt
          git commit -m "Update PhishTank feed" || echo "No changes"
          git push
