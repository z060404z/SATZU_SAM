name: URLhaus_feed

on:
  schedule:
    - cron: '0 16,22,4,10 * * *'  # UTC, 對應 UTC+8 的 0,6,12,18
  workflow_dispatch:

jobs:
  build-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Run Python script
        run: |
          python - << 'EOF'
import requests
import csv
import sys

csv_url = "https://urlhaus.abuse.ch/downloads/csv_recent/"

try:
    resp = requests.get(csv_url)
    resp.raise_for_status()
except Exception as e:
    print("抓取 CSV 失敗:", e)
    sys.exit(1)

lines = resp.text.splitlines()
reader = csv.DictReader(lines)

with open("URLhaus_feed.txt", "w", encoding="utf-8") as f:
    for row in reader:
        url = row.get("url")
        if url:
            f.write(url + "\n")

print("已生成 URLhaus_feed.txt")
EOF

      - name: Check if txt exists
        run: |
          if [ ! -f URLhaus_feed.txt ]; then
            echo "txt file not found!"
            exit 1
          fi

      - name: Commit and push feed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add urlhaus_feed.txt || echo "No file to add"
          git commit -m "Update URLhaus feed" || echo "No changes to commit"
          git push
